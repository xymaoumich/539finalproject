<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Check-ins</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="css/html5reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<a href="#main-content" class="skip-link" >Skip to main content</a>

<nav class="navbar">
    <div class="nav-container">
        <h1>My Travel Journal</h1>
        <div class="nav-links">
            <a href="index.html" class="active">Map Check-ins</a>
            <a href="gallery.html">Photo Gallery</a>
        </div>
    </div>
</nav>

<main id="main-content" tabindex="-1">
    <div class="page-card">
        <header class="page-header">
            <h2>Mark Your City</h2>
        </header>
        <div class="search-box">
            <label for="search-input" class="visually-hidden">Search City</label>
            <input type="text" id="search-input" placeholder="Search city (e.g. Tokyo, Paris, London)">
            <button id="search-btn">Search</button>
        </div>

        <div id="map"></div>

        <section class="checkin-grid-section">
            <h2>My Check-ins</h2>
            <div id="stats"></div>
            <div id="checkin-grid"></div>
            <button id="clear-all">Clear All Check-ins</button>
        </section>
    </div>
</main>

<footer class="footer">
    <p>© 2025 Xinyue Mao — My Travel Journal</p>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module" src="js/main.js"></script>
</body>

</html>
